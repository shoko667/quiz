<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>結果</h1>
    <p>スコア: {{ score }}/{{ total }}</p>

    <h2>詳細</h2>
    <ul>
        {% for res in result %}
        <li>
            <strong>問題:</strong> {{ res['question'] }}<br>
            <strong>あなたの答え:</strong> {{ res['user_answer_text'] or '未回答' }}<br>
            <strong>正解:</strong> {{ res['correct_answer_text'] }}<br>
            <strong>正解ですか？:</strong> {{ 'はい' if res['is_correct'] else 'いいえ' }}
        </li>
        <hr>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
